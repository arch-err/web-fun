<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Tetrahedron</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="rotatingCube">

    <div id="scene">
        <div id="tet">
            <div id="frontTransformZ">
                <div id="frontWrapper">
                    <div id="front"></div>
                </div>
            </div>
            <div id="bottomTransformZ">
                <div id="bottomWrapper">
                    <div id="bottom"></div>
                </div>
            </div>
            <div id="leftTransformZ">
                <div id="leftWrapper">

                    <div id="left"></div>
                </div>
            </div>
            <div id="rightTransformZ">
                <div id="rightWrapper">
                    <div id="right"></div>
                </div>

            </div>
        </div>
    </div>

    

</body>
</html>
